<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas PEKA</title>
    <link rel="stylesheet" href="CSS/Layout.css">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="JS/bootstrap.js"></script>
</head>
<body>
    <br>
    Pesquisar: <input type="search">
    <br>
    <div style="height: 50cm; width: 40cm;">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Img/FNAF.jpg" class="d-block w-100" alt="FNAF">
            <div class="carousel-caption d-none d-md-block">
              <h5>Five Nigth at Freddy</h5>
              <p>Um jogo com tematica assustadora onde se passa em uma pizzaria em seu turno noturno.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="Img/Red_Dead_Redemption-2.jpg" class="d-block w-100" alt="Red_Dead_Redemption-2">
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Some representative placeholder content for the second slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="Img/Minecraft" class="d-block w-100" alt="Minecraft">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
</body>
</html>
